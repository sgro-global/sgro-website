<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGRO Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Pictures/SGRO Logo Transparent.png" alt="SGRO Logo"></a>
        </div>
        <nav>
            <ul id="nav-list">
                <!-- Nav items will be injected here -->
            </ul>
        </nav>
    </header>

    <section class="form-page">
        <h1 class="section-title" id="form-title">Loading...</h1>
        <form class="contact-form" id="dynamic-form">
            <!-- Form fields will be injected here -->
            <button type="submit" class="submit-btn" id="form-submit">Submit</button>
        </form>
    </section>

    <footer>
        <p id="footer-copyright"></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
