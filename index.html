<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGRO - Student Government Reform Organization</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo">
      <a href="#"><img src="Pictures/SGRO Logo Transparent.png" alt="SGRO Logo" id="logo-img"></a>
    </div>
    <nav>
      <ul id="nav-list">
        <!-- Nav items will be injected here -->
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-bg" id="hero-bg"></div>
    <div class="hero-content">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
      <a href="#" class="btn" id="hero-cta"></a>
    </div>
  </section>

  <section id="about">
    <div class="about-container">
      <div class="about-text">
        <h2 class="section-title" id="about-title"></h2>
        <p id="about-description"></p>
        <br>
        <p id="about-mission"></p>
        <br>
        <p id="about-problem"></p>
        <br>
        <p id="about-solution"></p>
      </div>
      <div class="about-image">
        <img id="about-img" src="" alt="About SGRO">
      </div>
    </div>

    <div class="principles-grid" id="principles-grid">
      <!-- Principles will be injected here -->
    </div>
  </section>

  <section id="action-plan">
    <div class="action-bg" id="action-bg"></div>
    <div class="action-content">
      <h2 class="section-title" id="action-title"></h2>
      <p id="action-description"></p>
      <br>
      <p id="action-support"></p>
    </div>
  </section>

  <section id="gallery">
    <h2 class="section-title" id="gallery-title"></h2>
    <div class="gallery-grid" id="gallery-grid">
      <!-- Gallery images will be injected here -->
    </div>
  </section>

  <section id="join">
    <h2 class="section-title" id="join-title"></h2>
    <div class="join-grid" id="join-grid">
      <!-- Join cards will be injected here -->
    </div>
  </section>

  <section id="contact">
    <h2 class="section-title" id="contact-title"></h2>
    <form class="contact-form" id="contact-form">
      <!-- Form fields will be injected here -->
      <button type="submit" class="submit-btn" id="contact-submit"></button>
    </form>
  </section>

  <footer>
    <p id="footer-copyright"></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
